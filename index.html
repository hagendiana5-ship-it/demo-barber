<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blade & Pixel | The Future of Grooming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9F1D8', 200: '#F0DEAA', 300: '#E6CB7D', 400: '#DDB856',
                500: '#D4A536', 600: '#AA842B', 700: '#806320', 800: '#554215', 900: '#2B210B',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .metallic-btn {
        background: linear-gradient(180deg, #F0DEAA 0%, #D4A536 50%, #AA842B 51%, #DDB856 100%);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        transition: all 0.2s ease;
      }
      .metallic-btn:hover {
        background: linear-gradient(180deg, #F9F1D8 0%, #DDB856 50%, #C69C3A 51%, #E6CB7D 100%);
        transform: translateY(-1px);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }
      .metallic-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>
  <body class="bg-stone-950 text-stone-100 font-sans antialiased overflow-x-hidden">

</body>
</html>
